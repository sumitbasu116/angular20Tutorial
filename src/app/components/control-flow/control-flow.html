@if(isVisiblePara){
<p>control-flow works!</p>
} @else{
<p>Default control-flow works!</p>
}
<button (click)="showP()">Show Paragraph</button>
<button (click)="hideP()">Hide Paragraph</button>

<br>
<input type="text" [(ngModel)]="name"/>
<div>
    @if (name=='jan'){
    <p>January</p>
    } @else if (name=='feb'){
    <p>February</p>
    } @else{
        <p>Wrong Input</p>
    }

</div>

<div>
    <ul>
    @for(item of cityList; track $index){
        <li>{{item}}</li>
    }
    </ul>
</div>
